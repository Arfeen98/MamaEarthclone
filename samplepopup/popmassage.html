<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Warning Alert Notification | CodingNepal</title>
    <link rel="stylesheet" href="/samplepopup/massage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <button id="slidealert">Show Alert</button>
    <div class="alert hide">
        <!-- <span class="fas fa-exclamation-circle">  </span> -->
        <span class="msg">product has been to cart</span>
    </div>
    <script>
        let but = document.querySelector("#slidealert")
        $(but).click(function () {
            $('.alert').addClass("show");
            $('.alert').removeClass("hide");
            $('.alert').addClass("showAlert");
            setTimeout(function () {
                $('.alert').removeClass("show");
                $('.alert').addClass("hide");
            }, 1000);
        });

    </script>
</body>

</html>
