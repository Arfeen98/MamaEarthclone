<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place order | MamaEarth</title>
     <!-- navbar css link start -->
     <link rel="stylesheet" href="/style/navbar.css">
     <script src="https://kit.fontawesome.com/0df89e17ad.js" crossorigin="anonymous"></script>
     <!-- navbar css link end -->

    <link
      rel="shortcut icon"
      href="https://mamaearthp.imgix.net/wysiwyg/cropped-Favicon-2-150x150.png"
    />
    <link rel="stylesheet" href="./styles1/payment.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div style="height: 150px;"></div>
    <div id="parentdiv">
      <div id="adressDiv">
        <h2>New Delivery address</h2>
        <form id="addressForm">
          <div id="line1">
            <input
              type="text"
              id="first_name"
              name="first_name"
              placeholder="Enter first name"
            />
            <input
              type="text"
              name="last_name"
              id="last_name"
              placeholder="Enter last name"
            />
          </div>
          <div id="line2">
            <input type="email" name="email" id="email" placeholder="Email" />
            <input
              type="number"
              name="mobile"
              placeholder="number"
              id="number"
            />
          </div>
          <div id="line3">
            <input type="number" name="pin" id="pin" placeholder="Pin" />
            <input type="city" name="city" id="city" placeholder="city" />
            <input type="text" name="state" id="state" placeholder="state" />
          </div>
          <div id="line4">
            <textarea
              id="Address"
              name="Address"
              id="Address"
              rows="3"
              cols="50"
              placeholder="Address (Room No, Building, steet, area)"
            >
            </textarea>
          </div>
          <p>Select the type of Address</p>
          <div id="address_type">
            <button id="home">Home</button>
            <button id="Work">Work</button>
            <button id="Other">Other</button>
          </div>
          <input type="checkbox" id="" /><span
            >Make this as my default address</span
          >

          <h3>choose payment method</h3>
          <div id="payment">
            <div id="payment_method">
              <div id="upi" onclick="upi_method()">
                <span>UPI</span>
              </div>
              <div id="card" onclick="card_method()">
                <span>Credit/Debit Card</span>
              </div>
              <div id="netbank" onclick="netbank_method()">
                <span>Net Banking</span>
              </div>
              <div id="wallet" onclick="wallet_method()">
                <span>Wallet</span>
              </div>
              <div id="cod" onclick="cod_method()">
                <span>Cash on delevery</span>
              </div>
            </div>
            <div id="payment_Form">
              <div id="payment_append_div">
                <div id="payment_Form_l1">
                  <p>Pay Using UPI ID</p>
                  <div><p>Applied : Extra 5% Off with Your Order</p></div>
                </div>
                <p>Enter UPI ID (Google Pay, BHIM, PhonePe & more)</p>
                <input
                  type="text"
                  name="upi"
                  id="upiF"
                  placeholder="Enter your UPI ID"
                />
            </div>
            <input type="submit" id="place_order"  value="PLACE ORDER" />
              <div>
                <img
                  src="./data1/card logo.JPG"
                  style="width: 100%; height: 100px"
                  alt="paymentlogo"
                />
              </div>
          </div>
        </form>
      </div>
    </div>
    <div id="orderDetailsDiv">
      <h3 id="heading"></h3>
      <div id="items"></div>
      <div id="price_summary">
        <h3>Price Summary:</h3>
        <h3 id="total_price">0</h3>
      </div>
    </div>
    </div   >
     <!-- foother html start -->
  <div id="footer"></div>
  <!-- foother html end -->
  <div class="bg-modal"> </div>
  <div id="loginpop"></div>
  <div class="mainlogin"></div>
  <div id="cart_bottom"></div>
  </body>
</html>



<script src="./scripts1/payment.js"></script>
<script type="module" src="module.js"></script>
<script type="module">

  import {upi, card,netBanking,wallet,cod} from "./scripts1/payment_method.js"
  let append_div = document.getElementById("payment_append_div");
  
  let upi_method = document.getElementById("upi")
  let card_method = document.getElementById("card")
  let wallet_method = document.getElementById("wallet")
  let netbank_method = document.getElementById("netbank")
  let cod_method = document.getElementById("cod")
  
  upi_method.addEventListener("click",()=>{
    append_div.innerHTML=upi();
    upi_method.style.backgroundColor="#f2fbfe"
  });
  card_method.addEventListener("click",()=>{
    append_div.innerHTML=card();
    card_method.style.backgroundColor="#f2fbfe"
  });
  wallet_method.addEventListener("click",()=>{
    append_div.innerHTML=wallet();
    wallet_method.style.backgroundColor="#f2fbfe"
  });
  netbank_method.addEventListener("click",()=>{
    append_div.innerHTML=netBanking();
    netbank_method.style.backgroundColor="#f2fbfe"
  });
  cod_method.addEventListener("click",()=>{
    append_div.innerHTML=cod();
    cod_method.style.backgroundColor="#f2fbfe"
  });

  </script>
