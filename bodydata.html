<script src="/Data/bodyData.js"></script>

<script type="module">
    let slideshow=document.getElementById("body_slider");
    let sliderarr=[];

    const img1="https://images.ctfassets.net/66mrrren2unf/2nFAFSa68RorsrU94U5pO9/90708e3f5bd6f312d9911b63e4977a3e/desktop-body-wash.jpg?q=40";
    const img2="https://images.ctfassets.net/66mrrren2unf/7FIW8yXsliQhjZIitZ5t8H/dfa440905e497c2cd86807a265b40076/_Body-Range-without-CTA_1920-512_.jpg?q=40";

    sliderarr.push(img1);
    sliderarr.push(img2);

    let i=1;
    let img=document.createElement("img");
    img.src=sliderarr[0];
    slideshow.append(img);

    setInterval(()=>{
        if(i==sliderarr.length){
            i=0;
        }
        slideshow.innerHTML=null;
        let img=document.createElement("img");

        img.src=sliderarr[i];
        i++;
        slideshow.append(img);
    },5000);
</script>
